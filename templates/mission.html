<div layout="column" style="height:500px" ng-cloak>

    <md-toolbar layout="row">
        <div class="md-toolbar-tools md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions">
            <md-button aria-label=" Go Back ">
                <a href="#/ ">
                    <md-icon class="material-icons md-light md-48 ">chevron_left</md-icon>
                    voltar
                </a>
            </md-button>
            <h2 class="md-flex "></h2>
        </div>
    </md-toolbar>
    <!-- Graus, minutos e segundos-->
    <md-content flex layout-padding>
        <md-list flex="100">
            <md-subheader class="md-no-sticky ">{{vm.todos.length}} Missões</md-subheader>
            <md-divider></md-divider>

            <md-list-item class="md-3-line" ng-repeat="todo in vm.todos " ng-click="vm.showAdvanced($event) ">
                <img alt="{{ todo.missionName }} " ng-src="{{ todo.img }} " class="md-avatar " />
                <div class="md-list-item-text " layout="column ">
                    <h3>{{ todo.missionName }}</h3>
                    <h4>{{ todo.missionCave }} - Localização {{todo.missionLoacation}}</h4>
                    <p>{{ todo.missionOre }}</p>
                </div>
                <!--
                <md-checkbox class="md-secondary " ng-model="person.selected "></md-checkbox>
-->


                <md-icon md-svg-icon="action:ic_visibility_24px" ng-click="vm.doSecondaryAction($event) " aria-label="Send Email " class="md-secondary md-hue-3 "></md-icon>
                <md-icon md-svg-icon="file:ic_cloud_queue_24px" ng-click="vm.doSecondaryAction($event) " aria-label="Send Email " class="md-secondary md-hue-3 "></md-icon>
                <md-icon md-svg-icon="device:ic_image_24px " ng-click="vm.doSecondaryAction($event) " aria-label="Send Email " class="md-secondary md-hue-3 "></md-icon>
                <md-icon md-svg-icon="action:ic_delete_24px " ng-click="vm.doSecondaryAction($event) " aria-label="Send Email " class="md-secondary md-hue-3 "></md-icon>
                <md-checkbox class="md-secondary " ng-model="person.selected "></md-checkbox>
                <!--    

                <md-icon class="md-secondary " ng-click="vm.doSecondaryAction($event) " aria-label="Chat " md-svg-icon="communication:message "></md-icon>
-->
                <md-divider></md-divider>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>
</div>
